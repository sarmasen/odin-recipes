<body>
    <h1 id='header'>Pancakes recipe</h1>
    <img src="../images/panckakes.jpeg" alt='Fluffy pancakes' style="width: 400px;height: auto;">
    <h3>Fluffy pancakes ingredients:</h3>

    <ul>
        <li>1 ½ cups all-purpose flour</li>
        <li>3 ½ teaspoons baking powder</li>
        <li>1 tablespoon white sugar</li>
        <li>¼ teaspoon salt, or more to taste</li>
        <li>1 ¼ cups milk</li>
        <li>1 egg</li>
        <li>3 tablespoons butter, melted</li>
    </ul>
</body>
